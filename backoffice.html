<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yenaket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="icon-title navbar-brand" href="index.html" id="homeButton">
                <i class="fa-solid fa-store me-2"></i>Yenaket</a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" id="prevButton" aria-current="page" href="#"><i class="fa-solid fa-circle-left"></i></a>
                  </li>

                </ul>
                <button class="btn btn-outline-info" type="button" id="adminButton">Go to Admin</button>
                </div>
            </div>
          </nav>
      </header>

      




      <main>
        <div class="container">
            <table class="table"">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Img</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Price</th>
                        <th scope="col">Operations</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- 여기에 JavaScript로 제품 목록을 삽입 -->
                </tbody>
            </table>
        </div>





<!-- add new products  제품추가-->
<div class="container my-5">
  <form id="addProductForm">
          <input type="text" id="addName" placeholder="Name" required>
          <input type="text" id="addImg" placeholder="Image url" required>
          <input type="text" id="addDesc" placeholder="Description" required>
          <input type="text" id="addBrand" placeholder="Brand" required>
          <input type="number" id="addPrice" placeholder="Price" min="0" required>
          <button type="submit" id="addBtn" class="btn btn-success btn-sm">Add product</button>
  </form>

  <!-- Alert per segnalare dati incompleti 상품추가시 알림!!-->
<div class="alert alert-success d-none my-3" role="alert" id="alert-msg">
  <span>Product added successfully</span>
</div>
</div>




<!-- Edit Product Modal  제품수정-->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Edit Form -->
          <form id="editProductForm">
            <input type="hidden" id="editProductId">
            <div class="mb-2">
              <label for="editName" class="form-label">Name</label>
              <input type="text" class="form-control" id="editName" onclick="this.value=''">
            </div>

            <div class="mb-2">
                <label for="editdescription" class="form-label">Description</label>
                <input type="text" class="form-control" id="editdescription" onclick="this.value=''">
              </div>

              <div class="mb-2">
                <label for="editbrand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="editbrand" onclick="this.value=''">
              </div>


              <div class="mb-2">
                <label for="editimageUrl" class="form-label">Img URL</label>
                <input type="text" class="form-control" id="editimageUrl" onclick="this.value=''">
              </div>


              <div class="mb-2">
                <label for="editprice" class="form-label">Price</label>
                <input type="text" class="form-control" id="editprice" onclick="this.value=''">
              </div>


            
            <button type="submit" class="btn btn-primary">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
    </main>
    





<script src="https://kit.fontawesome.com/4b944f68c8.js" crossorigin="anonymous"></script>
<script src="backoffice.js"></script>

</body>
</html>
